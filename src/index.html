<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAHHAR</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="H_fav.png" sizes="32x32" type="image/png" />
  </head>
  <body>
    <div class="custom-cursor"></div>
    <div class="toggle-button">
      <svg
        class="toggle-button"
        width="40"
        height="40"
        viewBox="0 -5 35 35"
        color="white"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="4" height="16" rx="0" fill="currentColor">
          <animate
            attributeName="height"
            begin="0s"
            dur="0.5s"
            values="14;8;14"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="8" width="4" height="20" rx="0" fill="currentColor">
          <animate
            attributeName="height"
            begin="0.125s"
            dur="0.5s"
            values="18;12;18"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="16" width="4" height="14" rx="0" fill="currentColor">
          <animate
            attributeName="height"
            begin="0.25s"
            dur="0.5s"
            values="12;6;12"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="24" width="4" height="18" rx="0" fill="currentColor">
          <animate
            attributeName="height"
            begin="0.375s"
            dur="0.5s"
            values="16;10;16"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>
    <div class="textWrapper">
      <h1 class="h1">COMING SOON</h1>
      <h2 class="h2">WEBGL - GLSL - EXPERIENCE</h2>
      <h3 class="h3">SOUND</h3>
    </div>
    <canvas class="webglHH"> </canvas>
    <script type="module" src="./script.js"></script>
  </body>
</html>
